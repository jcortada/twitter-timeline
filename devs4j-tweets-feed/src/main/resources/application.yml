spring:
  application:
    name: tweets-feed
  output:
    ansi:
      enabled: ALWAYS
  data:
    mongodb:
      uri: mongodb://localhost:27017/twitter
  cloud:
    stream:
      source: tweetBinding-out-0
      kafka:
        binder:
          brokers: localhost:9092
          replicationFactor: 1
      bindings:
        tweetBinding-out-0:
          destination: tweets
server:
  port: 8086

        
management:
  endpoints:
    web:
      exposure:
        include: "*"
  tracing:
    sampling:
      probability: 1.0
  metrics:
    distribution:
      percentiles-histogram:
        greeting: true
        http:
          server:
            requests: true

logging:
  pattern:
    level: "%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]"
  level:
      org:
        springframework:
          web:
            servlet:
              DispatcherServlet: DEBUG